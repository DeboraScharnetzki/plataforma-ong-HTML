<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Fale Conosco - Conecta Voluntário</title><link rel="stylesheet" href="style.css"></head>
<body>
<header>
  <div class="logo"><div class="mark">CV</div><div><strong>Conecta Voluntário</strong></div></div>
  <nav class="nav"><a class="btn secondary" href="index.html">Início</a><a class="btn" href="cadastro.html">Cadastro</a></nav>
</header>
<main class="container">
  <div class="card" style="max-width:720px;margin:0 auto">
    <h1>Fale Conosco</h1>
    <form id="formFale">
      <label>Nome</label><input name="nome" type="text" required>
      <label>E-mail</label><input name="email" type="email" required>
      <label>Mensagem</label><textarea name="mensagem" rows="6" required></textarea>
      <div style="margin-top:10px"><button class="btn" type="submit">Enviar</button></div>
    </form>
    <p id="msgFale" class="small" style="margin-top:12px"></p>
  </div>
</main>
<div class="footer">© Conecta Voluntário</div>
<script src="script.js"></script>
</body>
</html>
